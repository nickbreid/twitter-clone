{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Tweetme.co | {% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .red-color {
      color: red;
    }
    .grey-color {
      color: grey;
    }
    </style>
  </head>
  <body>
    <div class="container">
      {% include "navbar.html" %}
      {% block content %}
      {% endblock content %}

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function loadTweetContainer(tweetContainerID) {
      var query = getParameterByName('q');
      var tweetList = [];
      var nextTweetUrl;

      var tweetContainer;

      if (tweetContainerID) {
        tweetContainer = $("#" + tweetContainerID)
      } else {
        tweetContainer = $("#tweet-container")
      }

      var initialURL = $("#tweet-container").attr("data-url") || "/api/tweet/";

      $(document.body).on("click", ".tweet-like", function(event){
        event.preventDefault();
        var this_ = $(this)
        var tweetId = this_.attr("data-id");
        var likedUrl = '/api/tweet/' + tweetId + "/like/";

        $.ajax({
          method: "GET",
          url: likedUrl,
          success: function(data){
            if (data.liked) {
              console.log(data)
              this_.text("Liked");
            } else {
              console.log(data)
              this_.text("Like");
            }
          },
          error: function(data) {
            console.log("Error liking tweet. Printing data...");
            console.log(data);
          }
        })
      })

      $(document.body).on("click", ".retweetBtn", function(event){

        event.preventDefault();
        console.log("clicked retweet button")
        var url = "/api" + $(this).attr("href");

        $.ajax({
          method: "GET",
          url: url,
          success: function(data) {
            if (initialURL == "/api/tweet/") {
              attachTweet(data, true, true);
              updateHashLinks();
            }
          },
          error: function(data) {
            console.log("error");
            console.log(data);
          }
        })
      })

      function updateHashLinks(){
        $(".media-body").each(function(data){
          var hashtagRegex = /(^|\s)#([\w\d-]+)/g
          var usernameRegex = /(^|\s)@([\w\d-]+)/g

          var currentHtml = $(this).html();
          var newText;

          newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
          newText = newText.replace(usernameRegex, "$1<a href='/$2/'>@$2</a>")
          $(this).html(newText)
          // you can create a hashtag in the database here
        })
      }

      function attachTweet(tweetValue, prepend, retweet){
        var timeSince = tweetValue.time_since;
        var tweetContent = tweetValue.content;
        var tweetUser = tweetValue.user;
        var userUrl = tweetUser.url;
        var tweetUrl = tweetValue.id;
        var tweetHtml;
        var verb = 'Like';
        if (tweetValue.did_like) {
          verb = 'Unlike';
        }

        // retweet
        if (retweet && tweetValue.parent) {
          var originalTweet = tweetValue.parent;

          if (originalTweet.did_like) {
            verb = 'Unlike';
          }

          var retweeter = tweetUser;
          tweetHtml = "<div class='media'><div class='media-body'>"
          + "<p class='grey-color'>Retweeted by " + retweeter.username + "</p>"
          + originalTweet.content + "<br/>via "
          + "<a href='" + originalTweet.user.url + "'>" + originalTweet.user.username
          + "</a> | " + originalTweet.time_since + " | "
          + "<a href='/tweet/" + originalTweet.id +"'>View</a>" + " | "
          + "<a class='retweetBtn' href='/tweet/" + originalTweet.id + "/retweet'>Retweet</a>" + " | "
          + "<a class='tweet-like' href='#' data-id=" + originalTweet.id + ">" + verb + " (" + tweetValue.parent.likes + ")</a>"
          + "</div></div><hr/>";
        }
        // fresh tweet
        else {
          tweetHtml = "<div class='media'><div class='media-body'>"
          + tweetContent + "<br/>via "
          + "<a href='" + tweetUser.url + "'>" + tweetUser.username
          + "</a> | " + timeSince + " | "
          + "<a href='/tweet/" + tweetUrl + "'>View</a>" + " | "
          + "<a class='retweetBtn' href='/tweet/" + tweetUrl + "/retweet'>Retweet</a>" + " | "
          + "<a class='tweet-like' href='#' data-id=" + tweetValue.id + ">" + verb + " (" + tweetValue.likes + ")</a>"
          + "</div></div><hr/>";
        }

        if (prepend == true) {
          tweetContainer.prepend(tweetHtml);
        } else {
          tweetContainer.append(tweetHtml);
        }
      }


      function parseTweets(){
        if (tweetList.length > 0) {
          $.each(tweetList, function(key, value){
            var tweetKey = key;
            if (value.parent) {
              attachTweet(value, false, true);
            } else {
              attachTweet(value);
            }
          });
        } else {
          tweetContainer.text("Search yielded no tweets.");
        }
      }

      function fetchTweets(url){
        var fetchUrl;

        if (!url) {
          fetchUrl = initialURL;
        } else {
          fetchUrl = url;
          console.log(url);
        }

        $.ajax({
          url: fetchUrl,
          data: {
            'q': query
          },
          method: "GET",
          success: function(data){
            tweetList = data.results;

            if (data.next) {
              nextTweetUrl = data.next;
            } else {
              $("#loadmore").css("display", "none");
            }

            parseTweets();
            updateHashLinks();
          },
          error: function(data) {
            console.log("Error in AJAX request for tweets. Printing data...");
            console.log(data);
          }
        })
      }

      fetchTweets();
      $("#loadmore").click(function(event){
        event.preventDefault();
        if (nextTweetUrl) {
          fetchTweets(nextTweetUrl);
        }
      })

      var charsStart = 140;
      var charsLeft = 0;
      $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>");

      $("#tweet-form textarea").keyup(function(event){
        var tweetValue = $(this).val();
        charsLeft = charsStart - tweetValue.length;
        var spanChars = $("#tweetCharsLeft")
        spanChars.text(charsLeft);

        if (charsLeft > 0) {
          spanChars.removeClass("grey-color");
          spanChars.removeClass("red-color");
        } else if (charsLeft == 0) {
          spanChars.removeClass("red-color");
          spanChars.addClass("grey-color");
        } else if (charsLeft < 0) {
          spanChars.removeClass("grey-color");
          spanChars.addClass("red-color");
        }
      })

      $("#tweet-form").submit(function(event){
        event.preventDefault();
        var this_ = $(this);
        var formData = this_.serialize();

        if (charsLeft >= 0) {
          $.ajax({
            url: "/api/tweet/create/",
            data: formData,
            method: "POST",
            success: function(data){
              this_.find("input[type=text], textarea").val("");
              attachTweet(data, true);
              $("#tweetCharsLeft").text("140");
              updateHashLinks();
            },
            error: function(data) {
              console.log("Error in AJAX request to POST tweet. " + data.status + " " + data.statusText);
            }
          })
        } else {
          console.log("cannot send -  tweet too long");
        }
      })
    }
    </script>

  {% block script %}
  {% endblock script %}



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
