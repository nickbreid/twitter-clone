{% extends "base.html" %}
{% block title %}{{ block.super }}Tweet detail{% endblock title %}


{% block script %}

  <script>
    $(document).ready(function(){
      loadTweetContainer("tweet-container", {{ object.id }});
    });
  </script>

{% endblock script %}


{% block content %}
<div class="row">
  <div class="col-md-3 col-sm-12">
    <h2>{{ request.user }}</h2>
  </div>
  <div class="col-md-9 col-sm-12">
    <div id="tweet-container">

    </div>
  </div>
</div>
{% endblock content %}
