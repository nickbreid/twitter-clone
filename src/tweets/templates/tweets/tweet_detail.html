{% extends "base.html" %}
{% block title %}{{ block.super }}Tweet detail{% endblock title %}


{% block script %}

  <script>
    $(document).ready(function(){
      loadTweetContainer("tweet-container", {{ object.id }});
    });
  </script>

{% endblock script %}


{% block content %}
<div class="row">
  <div class="col-sm-3">
    <h2>{{ request.user }}</h2>
  </div>
  <div class="col-sm-9">
    <div id="tweet-container">
      
    </div>
  </div>
</div>
{% endblock content %}
